<div class="login-container area">
    <div class="row mx-0 pt-5">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="z-index: 9999">
            <div class="card card-signin my-5" style="background-color: #ffffff21">
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold text-white">{{'LOGIN_COMPONENT.TITLE' | translate}}</h5>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                                placeholder="{{'LOGIN_COMPONENT.USERNAME_LABEL' | translate}}" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">
                                    {{'LOGIN_COMPONENT.VALIDATE_USERNAME' | translate}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                placeholder="{{'LOGIN_COMPONENT.PASSWORD_LABEL' | translate}}" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">
                                    {{'LOGIN_COMPONENT.VALIDATE_PASSWORD' | translate}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember-me"
                                    formControlName="rememberMe">
                                <label class="custom-control-label text-white"
                                    for="remember-me">{{'LOGIN_COMPONENT.REMEMBER_LABEL' | translate}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button *ngIf="!loading"
                                class="btn btn-block btn-primary">{{'LOGIN_COMPONENT.LOGIN_BUTTON_LABEL' | translate}}</button>
                            <button *ngIf="loading" class="btn btn-block btn-warning" disabled>
                                {{'LOGIN_COMPONENT.LOGINING_BUTTON_LABEL' | translate}}
                                <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                            </button>
                            <a routerLink="/register" class="btn btn-block btn-success text-white">REGISTER</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <ul class="circles mb-0">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
